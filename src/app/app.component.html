<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 4, from LayoutIt!</title>
  <meta name="description" content="Source code generated using layoutit.com">
  <meta name="author" content="LayoutIt!">
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="padding: 5em 5em 5em 5em">
      <div class="col-md-8">
        <h3 class="text-center">
          Request to Cheese Maker
        </h3>
        <form [formGroup]="milkForm" role="form">
          <div class="form-group">
            <label for="milkType">
              Milk type
            </label>
            <input formControlName="milkType" type="text" class="form-control" id="milkType"
              placeholder="Type 'Cow's milk' or 'Goat's milk'">
          </div>
          <div class="form-group">
            <label for="milkType">
              Milk volume
            </label>
            <input formControlName="milkVolume" type="text" class="form-control" id="milkVolume"
              placeholder="Type number here (1 or 0.452 ..)">
          </div>
          <div style="text-align: center">
            <button type="button" class="btn btn-primary" (click)="submit()">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <h3 class="text-center" style="margin-bottom: 1em">
          Response from Cheese Maker
        </h3>
        <h4 *ngIf="isSuccess==true" class="text-success text-center" style="margin-bottom: 1em">
          Success
        </h4>
        <h4 *ngIf="isSuccess==false" class="text-danger  text-center" style="margin-bottom: 1em">
          Failed
        </h4>
        <p>
          <b class="text-center">
            HTTP Status: [{{httpStatus}}]
          </b>
        </p>
        <p>
          <b class="text-center">
            Message: [{{message | json}}]
          </b>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
